<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vue3</title>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
</head>

<body>
  <script>
    const { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity;
    const xx = {
      name: "yanjian",
      age: 28,
      list: [] 
    }
    const proxy = reactive(xx) 
    effect(() => {
      console.log(proxy.name)
    })
    setTimeout(()=> {
      proxy.name = 'mickey'
    }, 1000)
  </script>
</body>

</html>
